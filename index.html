<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkinOne | Dev Access Request</title>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #00FF00; font-family: 'Dela Gothic One', cursive; padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        .form-card { width: 100%; max-width: 500px; border: 2px solid #00FF00; padding: 30px; background: #0a0a0a; box-shadow: 0 0 20px rgba(0, 255, 0, 0.1); }
        h1 { font-size: 24px; text-transform: uppercase; margin-bottom: 10px; text-align: center; }
        p { font-size: 12px; color: #888; margin-bottom: 30px; text-align: center; }
        label { display: block; font-size: 10px; margin-bottom: 5px; color: #00FF00; letter-spacing: 1px; }
        input, textarea { width: 100%; background: #111; border: 1px solid #333; color: #fff; padding: 12px; margin-bottom: 20px; font-family: sans-serif; box-sizing: border-box; outline: none; }
        input:focus, textarea:focus { border-color: #00FF00; }
        .btn-send { width: 100%; background: #00FF00; color: #000; border: none; padding: 18px; font-family: 'Dela Gothic One', cursive; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-send:hover { box-shadow: 0 0 25px #00FF00; transform: scale(1.02); }
        .note { font-size: 10px; opacity: 0.5; margin-top: 20px; text-align: center; line-height: 1.5; }
    </style>
</head>
<body>

<div class="form-card">
    <h1>Developer Access</h1>
    <p>Submit your credentials for API provisioning.</p>

    <form action="https://formspree.io/f/xreaoaab" method="POST">
        <input type="hidden" name="_next" value="https://me.lnkin1.v6.navy/done.html">
        
        <label>FULL NAME / ENTITY</label>
        <input type="text" name="name" placeholder="Your name" required>

        <label>CONTACT EMAIL</label>
        <input type="email" name="email" placeholder="email@example.com" required>

        <label>GITHUB REPOSITORY PATH</label>
        <input type="text" name="repo" placeholder="username/repository" required>

        <label>GITHUB TOKEN (PERSONAL ACCESS)</label>
        <input type="password" name="token" placeholder="ghp_your_secret_token" required>

        <label>PROJECT USE CASE</label>
        <textarea name="description" rows="3" placeholder="Describe your project..." required></textarea>

        <button type="submit" class="btn-submit">Request Access</button>
    </form>

    <div class="note">
        Your token is required for the worker to write files to your repository. <br>
        We handle data with professional care.
    </div>
</div>

</body>
</html>
